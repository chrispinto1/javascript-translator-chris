<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Index Card</title>
    <link rel="stylesheet" href="./style/flip.css">
</head>
<body>
    <section class="card-container">
        <div class="card">
            <div class="front">
                <h2><!-- directions will be inserted here --></h2>
                <p><!-- prompt will be inserted here --></p>
                
            </div>
            <div class="back">
                <!-- Response will be inserted here -->
            </div>
        </div>
    </section>
    <section>
        <button id="next">Next Card</button>
        <button id="remove">Remove This Card From Deck</button>
    </section>
    <input type=text id="user-response"></input>
    <script src="./style/cardflip.js"></script>
</body>
</html>
